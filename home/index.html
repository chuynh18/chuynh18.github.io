<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Christopher Huynh</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link rel="shortcut icon" type="image/png" href="../assets/favicon.png" />
    
</head>

<body>

    <div id="outsideDiv">
        <div id="middleDiv">
            <div id="grid-container">
                <a class="grid-item gi0" onclick="openModal('yellowbird.jpg', true);" onmouseenter="mouseover('yellowbird.jpg', false);toggleGlow(event,true);" onmouseleave="mouseover('tiled.jpg', true);toggleGlow(event,false);">
                    <img class="image img0" src="assets/img/tiled.jpg" />
                    <div class="infotext info0">
                        Yellow bird
                    </div>
                </a>
                <a class="grid-item gi1" onclick="openModal('geese.jpg');" onmouseenter="mouseover('geese.jpg', false);toggleGlow(event,true);" onmouseleave="mouseover('tiled.jpg', true);toggleGlow(event,false);">
                    <img class="image img1" src="assets/img/tiled.jpg" />
                    <div class="infotext info1">
                        Flying geese
                    </div>
                </a>
                <a class="grid-item gi2" onclick="openModal('redbird.jpg');" onmouseenter="mouseover('redbird.jpg', false);toggleGlow(event,true);" onmouseleave="mouseover('tiled.jpg', true);toggleGlow(event,false);">
                    <img class="image img2" src="assets/img/tiled.jpg" />
                    <div class="infotext info2">
                        Red flying bird
                    </div>
                </a>
                <a class="grid-item gi3" onclick="openModal('heron.jpg');" onmouseenter="mouseover('heron.jpg', false);toggleGlow(event,true);" onmouseleave="mouseover('tiled.jpg', true);toggleGlow(event,false);">
                    <img class="image img3" src="assets/img/tiled.jpg" />
                    <div class="infotext info3">
                        Heron face
                    </div>
                </a>
                <a class="grid-item gi4" onclick="openModal('hummingbird.jpg');" onmouseenter="mouseover('hummingbird.jpg', false);toggleGlow(event,true);" onmouseleave="mouseover('tiled.jpg', true);toggleGlow(event,false);">
                    <img class="image img4" src="assets/img/tiled.jpg" />
                    <div class="infotext info4">
                        Hummingbird
                    </div>
                </a>
                <a class="grid-item gi5" onclick="openModal('flyheron.jpg');" onmouseenter="mouseover('flyheron.jpg', false);toggleGlow(event,true);" onmouseleave="mouseover('tiled.jpg', true);toggleGlow(event,false);">
                    <img class="image img5" src="assets/img/tiled.jpg" />
                    <div class="infotext info5">
                        Nest builder heron
                    </div>
                </a>
            </div>
        </div>
    </div>
    

    <div class="modal" id="modal">
        <div class="mid-modal" id="mid-modal">
            <div class="modal-content">
                <span class="close" id="modalClose">&times;</span>
                <img id="modalImage" src="" alt="" />
            </div>
        </div>
      </div>

    <script src="assets/home.js"></script>
</body>

</html>
