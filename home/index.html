<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Christopher Huynh</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link rel="shortcut icon" type="image/png" href="../assets/favicon.png" />
    
</head>

<body>

    <div id="outsideDiv">
        <div id="middleDiv">
            <div id="grid-container">
                <div class="mouseover-box grid-item gi0"><a>
                    <img class="image" id="img0" src="assets/img/blank.png" />
                    <div class="infotext info0" style="display: none;">
                        About
                    </div>
                </a></div>
                <div class="mouseover-box grid-item gi1"><a>
                    <img class="image" id="img1" src="assets/img/blank.png" />
                    <div class="infotext info1" style="display: none;">
                        Four-in-a-row with computer opponent
                    </div>
                </a></div>
                <div class="mouseover-box grid-item gi2"><a>
                    <img class="image" id="img2" src="assets/img/blank.png" />
                    <div class="infotext info2" style="display: none;">
                        NYSkyScraper
                    </div>
                </a></div>
                <div class="mouseover-box grid-item gi3"><a>
                    <img class="image" id="img3" src="assets/img/blank.png" />
                    <div class="infotext info3" style="display: none;">
                        Tic-tac-toe with perfect computer opponent
                    </div>
                </a></div>
                <div class="mouseover-box grid-item gi4"><a>
                    <img class="image" id="img4" src="assets/img/blank.png" />
                    <div class="infotext info4" style="display: none;">
                        Shiritori
                    </div>
                </a></div>
                <div class="mouseover-box grid-item gi5"><a>
                    <img class="image" id="img5" src="assets/img/blank.png" />
                    <div class="infotext info5" style="display: none;">
                        Snake
                    </div>
                </a></div>
            </div>
        </div>
    </div>
    

    <div class="modal" id="modal">
        <div class="mid-modal" id="mid-modal">
            <div class="modal-content glow">
                <span class="close" id="modalClose">&times;</span>
                <div id="description">
                    <div><img id="modalImage" src="" alt="" /></div>
                    <div id="description-text"></div>
                </div>
                
            </div>
        </div>
    </div>

    <div class="preload">
        <img src="assets/img/welcome.jpg" alt="preload" class="preload" />
        <img src="assets/img/tiled.jpg" alt="preload" class="preload" />
        <img src="assets/img/flyheron.jpg" alt="preload" class="preload" />
        <img src="assets/img/geese.jpg" alt="preload" class="preload" />
        <img src="assets/img/heron.jpg" alt="preload" class="preload" />
        <img src="assets/img/hummingbird.jpg" alt="preload" class="preload" />
        <img src="assets/img/redbird.jpg" alt="preload" class="preload" />
        <img src="assets/img/yellowbird.jpg" alt="preload" class="preload" />
    </div>

    <script src="assets/home.js"></script>
</body>

</html>
