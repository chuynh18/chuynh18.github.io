<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Christopher Huynh</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link rel="shortcut icon" type="image/png" href="../assets/favicon.png" />
</head>

<body>
    <div id="outsideDiv">
        <div id="middleDiv">
            <p id="my-name">Christopher Huynh</p>
            <div id="grid-container">
                <div class="mouseover-box grid-item" id="gi0"><a>
                    <img class="image" id="img0" src="assets/img/blank.png" />
                    <div class="infotext" style="display: none;">
                        About
                    </div>
                </a></div>
                <div class="mouseover-box grid-item" id="gi1"><a>
                    <img class="image" id="img1" src="assets/img/blank.png" />
                    <div class="infotext" style="display: none;">
                        Four-in-a-row with computer opponent
                    </div>
                </a></div>
                <div class="mouseover-box grid-item" id="gi2"><a>
                    <img class="image" id="img2" src="assets/img/blank.png" />
                    <div class="infotext" style="display: none;">
                        New York SkyScraper
                    </div>
                </a></div>
                <div class="mouseover-box grid-item" id="gi3"><a>
                    <img class="image" id="img3" src="assets/img/blank.png" />
                    <div class="infotext" style="display: none;">
                        Tic-tac-toe with perfect computer opponent
                    </div>
                </a></div>
                <div class="mouseover-box grid-item" id="gi4"><a>
                    <img class="image" id="img4" src="assets/img/blank.png" />
                    <div class="infotext" style="display: none;">
                        Shiritori
                    </div>
                </a></div>
                <div class="mouseover-box grid-item" id="gi5"><a>
                    <img class="image" id="img5" src="assets/img/blank.png" />
                    <div class="infotext" style="display: none;">
                        Snake
                    </div>
                </a></div>
            </div>
            <div id="mobile-container">
                <div class="mobile-box" id="mb0">
                    <img class="mobile-image" id="mob-img0" src="assets/img/redbird.jpg" alt="About" />
                    <div class="mobile-infotext"></div>
                </div>
                <div class="mobile-box" id="mb1">
                    <img class="mobile-image" id="mob-img1" src="assets/img/four.jpg" alt="Four-in-a-row" />
                    <div class="mobile-infotext"></div>
                </div>
                <div class="mobile-box" id="mb2">
                    <img class="mobile-image" id="mob-img2" src="assets/img/shiritorimobile.jpg" alt="Shiritori" />
                    <div class="mobile-infotext"></div>
                </div>
                <div class="mobile-box" id="mb3">
                    <img class="mobile-image" id="mob-img3" src="assets/img/snake.jpg" alt="Snake" />
                    <div class="mobile-infotext"></div>
                </div>
                <div class="mobile-box" id="mb4">
                    <img class="mobile-image" id="mob-img4" src="assets/img/nys.jpg" alt="New York SkyScraper" />
                    <div class="mobile-infotext"></div>
                </div>
                <div class="mobile-box" id="mb5">
                    <img class="mobile-image" id="mob-img5" src="assets/img/tic.jpg" alt="Tic-tac-toe" />
                    <div class="mobile-infotext"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="modal">
        <div class="mid-modal" id="mid-modal">
            <div class="modal-content glow" id="actual-modal">
                <span class="close" id="modalClose">&times;</span>
                <div id="description">
                    <div><img id="modalImage" src="" alt="" /></div>
                    <div id="description-text"></div>
                </div>
                
            </div>
        </div>
    </div>

    <div class="preload">
        <img src="assets/img/welcome.jpg" alt="preload" class="preload" />
        <img src="assets/img/home.jpg" alt="preload" class="preload" />
        <img src="assets/img/four.jpg" alt="preload" class="preload" />
        <img src="assets/img/nys.jpg" alt="preload" class="preload" />
        <img src="assets/img/shiritori.jpg" alt="preload" class="preload" />
        <img src="assets/img/snake.jpg" alt="preload" class="preload" />
        <img src="assets/img/tic.jpg" alt="preload" class="preload" />
        <img src="assets/img/hummingbird.jpg" alt="preload" class="preload" />
    </div>

    <script src="assets/home.js"></script>
</body>

</html>
